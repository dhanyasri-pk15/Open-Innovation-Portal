<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries Page</title>
    <link rel="stylesheet" href="aquery.css">
</head>
<body>
    <div class="container">
        <!-- Main content -->
        <main class="content">
            <div class="header">
                <div class="header-title">Queries</div>
                <div class="profile-icon">D</div>
            </div>
            <div class="query-form">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" value="Mail not received-reg">
                </div>
                <div class="form-group">
                    <label for="problem">Problem:</label>
                    <textarea id="problem">I didn't get the approved mail. Please resolve this.</textarea>
                </div>
                <button id="view-button">Verify</button>
            </div>
        </main>
    </div>

    <script src="aquery.js"></script>
</body>
</html>
