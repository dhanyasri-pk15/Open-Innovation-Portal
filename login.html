<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="background_container">
        <div class="container">
            <form class="form" id="login"  method="POST">
                <div class="images">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/77/Bannari_Amman_Institute_of_Technology_logo.png/220px-Bannari_Amman_Institute_of_Technology_logo.png" alt="BIT" />
                </div>
                <h1 class="form__title">Open Innovation Portal</h1>
                <div class="form__input-group">
                    <input type="email" name="email" class="form__input" placeholder="Email" required>
                </div>
                <div class="form__input-group">
                    <input type="password" name="password" class="form__input" placeholder="Password" required>
                </div>
                <button class="form__button " type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
